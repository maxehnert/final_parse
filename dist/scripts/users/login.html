<form ng-submit="login(user)">
<div class="form-group">
    <label for="inputUsername1">User Name</label>
    <input type="text" ng-model="user.username" class="form-control" id="inputUsername1"placeholder='Username'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button class="btn btn-primary">Login</button>
</form>
