

<input ng-model="query" class="form-control" placeholder='Search'>
<div class="filter">
  <select ng-model="orderProp" class="form-control">
    <option value="">Sort By</option>
    <option value="name">Name</option>
    <option value="location">Location</option>
    <option value="specialty">Specialty</option>
    <option value="rate">Rate</option>

  </select>
</div><br>

<div class="row">
  <div ng-repeat="user in users | filter: query | orderBy: orderProp" id="{{ user.objectId }}" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://www.curefoundation.co.in/conphotogallery/1404818939_shadow2.JPG" height="200" width="200">
      <div class="caption">
        <h3>{{ user.name }}</h3>
        <p>My service area is: {{ user.location }}</p>
        <p>My Specialty is: {{user.specialty}}</p>
        <p>My Hourly Rate is: ${{user.rate}}</p>
        <p>
          <a href="mailto:{{ user.email }}?Subject=Hello%20I%20would%20like%20to%20request%20your%20service" class="btn btn-primary" role="button">Contact Me
          </a>
          <a href="#/userprofile/{{user.objectId}}" class="btn btn-default" role="button">View Profile</a>
        </p>
      </div>
    </div>
  </div>
</div>
</form>
<br>
