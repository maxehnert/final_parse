
<div class="page-header">
  <h2>Add Profile </h2>
</div>

<!-- Form for Mechanics -->
<form role="form" ng-show='currentUser.mechanic' ng-submit="profile(mech)" ng-controller='ProfileCtrl'>
  <div class=form-group><a href="http://en.gravatar.com/">No avatar? Click here to get one</a></div>
  <div class="form-group">
    <label for="inputName">Your Name</label>
    <input type="text" ng-model='mech.name' class="form-control" id="inputName" placeholder="Enter Youy Full Name">
  </div>
  <div class="form-group">
    <label for="inputEmail1">Email address</label>
    <input type="email" ng-model='mech.email' class="form-control" id="inputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="inputSpecialty">Specialty</label>
    <input type="text" ng-model='mech.specialty' class="form-control" id="inputSpecialty" placeholder="Specialty">
  </div>
  <div class="form-group">
    <label for="inputExperience">Years of Experience</label>
    <input type="number" ng-model='mech.exp' class="form-control" id="inputExperience" placeholder="Experience">
  </div>
  <div class="form-group">
    <label for="inputLocation">Service Area</label>
    <input type="text" ng-model='mech.location' pattern="[0-9]{5}" maxlength='5' placeholder='enter zip code of service area' class="form-control" id="inputLocation">
  </div>
  <div class="form-group">
    <label for="inputRate">Hourly Rate</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="number" ng-model='mech.rate' class="form-control" id="inputRate" placeholder="Rate" required>      <span class="input-group-addon">.00</span>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model='mech.travel'>Yes I travel
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model='mech.shop'>I have my own facilities
    </label>
  </div>
  <div class="form-group">
    <label for="inputBio">Your Bio</label>
    <textarea ng-model='mech.bio' class="form-control" rows="3" placeholder='Tell your customers about you'></textarea>
  </div>
  <button type="submit" class="btn btn-success" value='Save'>Submit</button>
</form>
